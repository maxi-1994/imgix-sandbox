<div class="left-sidebar">
    <nav class="sidebar-nav">
        <ul class="navbar-nav">
            <li class="nav-item border-bottom" routerLinkActive="active">
                <button 
                    type="button" 
                    class="btn btn-primary" 
                    [ngClass]="{'disabled': !this.isEditorRoute}" 
                    (click)="onAddNewOperation()" 
                    [disabled]="!this.isEditorRoute"
                >
                    Add Operation
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </li>
            <li class="nav-item border-bottom" *ngFor="let o of operationInputList; let i = index">
                <app-operation-input
                    [paramsList]="paramList"
                    (inputValueChanged)="onInputValueChanged($event)"
                    (inputToRemove)="onRemoveInputValue($event, i)"
                >
                </app-operation-input>
            </li>
        </ul>
    </nav>
</div>
